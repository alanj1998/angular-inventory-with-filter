<div class="container">
  <div class="card mt-5 mx-auto outerCard">
    <div class="card-header">
      <h3 class="text-center">Login</h3>
    </div>
    <img class="card-img-top w-25 mx-auto mt-3 mb-3" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png">
    <div class="card-body">
      <form class="my-form" [formGroup]="form" (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input class="form-control" placeholder="Email" id="email" formControlName="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" placeholder="Password" id="password" formControlName="password">
        </div>
        <button class="btn btn-primary w-100 mx-auto" type="submit" [disabled]="!form.valid">Login</button>

        <div class="form-group">
          <h3>... or use one of these providers</h3>
          <div class="row text-center">
            <div class="col">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/F_icon.svg/2000px-F_icon.svg.png"
                width="75px" (click)="this.loginWithFacebook()" class="provider">
            </div>
            <div class="col">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2000px-Google_%22G%22_Logo.svg.png"
                width="75px" (click)="this.loginWithGoogle()" class="provider">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
