<div class="card">
  <div class="card-header">
    <h2>Add a new Product</h2>
  </div>
  <div class="card-body">
    <form #f="ngForm">
      <div class="form-group">
        <label for="productName">Product Name</label>
        <input type="text" class="form-control" id="productName" ngModel name="productName">
      </div>
      <div class="form-group">
        <label for="productCode">Product Code</label>
        <input type="text" class="form-control" id="productCode" ngModel name="productCode">
      </div>
      <div class="form-group">
        <label for="relDate">Release Date</label>
        <input type="date" class="form-control" id="relDate" ngModel name="releaseDate">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" placeholder="Enter Product Description" ngModel name="description"></textarea>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" step="0.01" class="form-control" id="price" placeholder="Enter Product Name" ngModel name="price">
      </div>
      <div class="form-group">
        <label for="rating">Star Rating</label>
        <input type="range" min="0" max="5" step="0.1" (change)="this.changeSliderValue(starRates.value)" #starRates class="form-control" id="rating" ngModel name="starRating">
        <div class="text-center">Currently on: {{this.starRating | number:'1.1-1'}}</div>
      </div>
      <div class="form-group">
        <label for="imageGroup">Image Url</label>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend" id="imageGroup">
          <span class="input-group-text" id="https">https://</span>
        </div>
        <input type="text" class="form-control" placeholder="www." ngModel name="imageUrl">
      </div>
      <button (click)="this.save(f)" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
