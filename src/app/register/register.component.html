<div class="container">
  <div class="card mt-5 mx-auto outerCard">
    <div class="card-header">
      <h3 class="text-center">Register</h3>
    </div>
    <img class="card-img-top w-25 mx-auto mt-3 mb-3" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png">
    <div class="card-body">
      <form class="my-form" [formGroup]="form" (ngSubmit)="register()">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input class="form-control" placeholder="Email" id="email" formControlName="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" placeholder="Password" id="password" formControlName="password">
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" placeholder="John Wick" id="name" formControlName="name">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" placeholder="I gut person. I very gut." formControlName="description">
        </div>
        <button class="btn btn-primary w-100 mx-auto" type="submit" [disabled]="!form.valid">Register Now</button>
      </form>
    </div>
  </div>
</div>
